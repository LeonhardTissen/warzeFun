<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>I'm gonna brown</title>
	<style>
		body {
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
		}
		video {
			--size: min(100vw, 100vh);
			width: var(--size);
			height: var(--size);
		}
	</style>
</head>
<body>
	<video controls autoplay height="500" src="/assets/imgonnabrown/imgonnabrown.mov"></video>
	<script type="text/javascript">
		video = document.querySelector('video');
		setInterval(() => {
			if (video.currentTime > 5.7) {
				window.close();
			}
		}, 10);
	</script>
</body>
</html>
